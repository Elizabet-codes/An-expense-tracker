<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Expense tracker</h1>
        <p>The best way to keep track of all your daily/monthly cash flow--Elizabet</p>
      </div>

      <div class="balance">
        <h2>
          Total left in your wallet
          <span><i class="fas fa-hand-holding-usd"></i></span>
        </h2>
        <p class="balance-left">0.00</p>
      </div>

      <div class="expenditure-income">
        <div class="exp-inc one">
          <p>
            Money added to wallet <span><i class="fas fa-wallet"></i></span>
          </p>
          <p class="income">$20</p>
        </div>
        <div class="exp-inc two">
          <p>
            Money spent <span><i class="fas fa-receipt"></i></span>
          </p>
          <p class="expenses">-$30</p>
        </div>
      </div>
    </div>

    <div class="all-transactions">
      <ul class="list">
        <!-- <li class="list-item">
            Books<span>-$300</span>
            <button class="delete-btn"><i class="fas fa-times"></i></button>
         </li> -->
      </ul>
    </div>

    <div class="new-transactions">
      <form class="form">
        <div>
          <label class="checkValueOne" for="transaction-txt">Text</label>
          <input type="text" id="transaction-txt" placeholder="Enter text..." />
        </div>
        <div>
          <label class="checkValue" for="amount"
            >Enter (+)sign for income,and (-)sign for expense</label
          >
          <input type="number" id="number" placeholder="Enter amount..." />
        </div>

        <button class="submit">Submit</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
